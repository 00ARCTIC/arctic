<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formuláře</title>
  </head>
  <body>
      <h1>Formuláře</h1>   
      
       <form>
       <fieldset> 
       <legend>Textové vstupy</legend>
       <label>Jméno</label>
       <input type="text" name="jméno" placeholder="Oliver">   
                                                               <br>
       <label>Příjmení</label>
       <input type="text" surname="příjmení" placeholder="Německý"> <br>
                                                                   
       <label>E-mail</label>
       <input type="email" name="email" placeholder="příklad@doména.com">    <br>
       
       <label>Telefon</label>
       <input type="tel" name="telefon" placeholder="+420 672 141 690">    <br>
       
       <label for="heslo">Heslo</label>
       <input name="heslo" type="password" placeholder="Minimum 8 znaků" minlength="8">       <br>
       
      
        </fieldset>
        
        <fieldset>
        <legend>Čísla, datum a čas</legend>
        <label>Věk</label>
         <input type="number" name="věk" min="18" max="67" step="2.1" placeholder="67"> <br>
        
        <label>Datum</label>
        <input type="date" name="datum">         <br>
       
        
       <label>Čas</label>
       <input type="time" name="cas">                <br>
       
       <label>Barvíčky OMG BARVY</label>
         <input type="color" name="barva"> <br>
         
         <label>Posuvník</label>
          <input type="range" name="posuvnik" min="0" max="10" value="6">   <br>
         
         
            
           </fieldset>
           
           <fieldset>
           
      <legend>Výběry</legend>
        <label>Třída</label>
           <select>
            <option value="">-výběr-</option>
            <option value="1A">1A</option>
            <option value="1D">1D</option>
            <option value="1E">1E</option>
          </select>                             <br>
          
          <label>Země</label>
         <input name="zeme" placeholder="Země" list="zeme-list">  
           <datalist id="zeme-list">
            <option value="ČR">Česká Republika</option>
            <option value="NĚ">Německo</option>
            <option value="PL">Polsko</option>
            <option value="MA">Maďarsko</option>
            <option value="IT">Itálie</option>
           </datalist>                                 <br>
          
          <label>Souhlasíte s podmínkami?</label>
          <input type="checkbox" name="ANO" value="YES">  <br>
          
          
          <label>Pohlaví</label>
          <input type="radio" name="pohlaví" value="muž">
          <input type="radio" name="pohlaví" value="žena">
          <input type="radio" name="pohlaví" value="Croissant">
          <button type="submit">Odeslat</button> 
           </fieldset>
       </form>
       
       
       
       
       
       
  </body>
</html>
